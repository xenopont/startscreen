<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Start Screen</title>
		<meta name="viewport" content="width=device-width" />
		<style type="text/css">
			body
			{
				overflow: hidden;
                min-height: 450px;
                min-width: 450px;
			}
			div#top_bar
			{
				background: rgba(0, 128, 255, 0.5);
				position: absolute;
				left: 0px;
				right: 0px;
				top: 0px;
				height: 64px;
                z-index: 1000;
			}
                ul#top_bar_items
                {
                    list-style-type: none;
                    width: 100%;
                    height: 64px;
                }
                    li#search_field
                    {
                        text-align: center;
                    }
                        input#search_keyword
                        {
                            width: 25ex;
                            height: 23px;
                            font-family: 'Calibri', 'Tahoma', 'Arial', sans-serif;
                            font-size: 13pt;
                            color: rgba(0, 0, 0, 0.85);
                            border: none;
                            border-radius: 4px 0px 0px 4px;
                            margin: 0px;
                            vertical-align: middle;
                        }
                        button#search_button
                        {
                            height: 23px;
                            margin: 0px;
                            border: none;
                            border-radius: 0px 4px 4px 0px;
                            vertical-align: middle;
                        }
			div#content
			{
				position: absolute;
				left: 0px;
				top: 0px;
				right: 0px;
				bottom: 0px;
				background: rgba(0, 0, 0, 0.25);
                min-height: 450px;
			}
			div#bottom_bar
			{
				background: rgba(0, 192, 128, 0.5);
				position: absolute;
				left: 0px;
				right: 0px;
				bottom: 0px;
				height: 48px;
                z-index: 1000;
			}
		</style>
		<script type="text/javascript">
			/* <![CDATA[ */
			window.Main = function ()
			{
                document.addEventListener('contextmenu', function (e) {
                    e.preventDefault()
                })

				var addElement = function (objId, children, events)
                {
                    var result = document.getElementById(objId)
                    if (arguments.length > 1) {
                        for (var key in children) {
                            if (children.hasOwnProperty(key)) {
                                result[key] = children[key]
                            }
                        }
                        if (arguments.length > 2) {
                            for (var e in events) {
                                if (events.hasOwnProperty(e)) {
                                    result.addEventListener(e, events[e])
                                }
                            }
                        }
                    }
                    return result
                }

                window.Page = addElement('page', {
                    TopBar: addElement('top_bar', {
                        Items: addElement('top_bar_items', {
                            SearchKeyword: addElement('search_keyword'),
                            SearchButton: addElement('search_button')
                        })
                    }),
                    Content: addElement('content', {}, {
                        'contextmenu': function (e)
                        {
                            console.log('content context menu')
                        }
                    }),
                    BottomBar: addElement('bottom_bar')
                })
			}
			
			document.addEventListener(
				'readystatechange',
				function ()
				{
					switch (document.readyState) {
						case 'loading':     // document is started loading
							break
						case 'interactive': // document is loaded but not sub resources
							window.Main()
							break
						case 'complete':    // document and it's resources are loaded completely
							break
					}
				}
			)
			/* ]]> */
		</script>
	</head>
	<body>
		<div id="page">
			<div id="top_bar">
				<ul id="top_bar_items">
                    <li id="search_field">
                        <input id="search_keyword" type="text" value="Search keywords" /><button id="search_button" type="button">Search</button>
                    </li>
                </ul>
			</div>
			<div id="content">
				
			</div>
			<div id="bottom_bar">
				
			</div>
		</div>
	</body>
</html>
